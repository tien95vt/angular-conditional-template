ngSwitch
<hr><br>

<div [ngSwitch]="tabIndex">
    <div *ngSwitchCase="1">
        <div>Tab content 1</div>
    </div>
    <div *ngSwitchCase="2">
        <div>Tab content 2</div>
    </div>
    <div *ngSwitchCase="3">
        <div>Tab content 3</div>
    </div>
    <div *ngSwitchDefault>
        <div>Tab default</div>
    </div>
</div>
